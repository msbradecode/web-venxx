    <style>
        /* RESET CSS - Membersihkan gaya bawaan browser */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            list-style: none;
            text-decoration: none;
            border: none;
            outline: none;
            background: none;

        /* Mengatur warna dasar dengan gradasi biru gelap ke ungu dominan biru */
        body {
            background: linear-gradient(to bottom, #00008b, #800080); /* Gradasi biru gelap ke ungu dominan biru */
            text-align: center;
            padding: 15px;
            overflow: hidden;
            position: relative;
            height: 100vh;
            animation: gradientAnimation 10s ease infinite;
        }

        /* Animasi untuk gradasi bergerak */
        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(to bottom, #00008b, #800080);
            }
            50% {
                background: linear-gradient(to bottom, #000080, #4b0082);
            }
            100% {
                background: linear-gradient(to bottom, #00008b, #800080);
            }
        }
        
        @keyframes slideIn {
    0% {
        transform: translateX(50px); /* Mulai dari kanan */
        opacity: 0; /* Transparan */
    }
    100% {
        transform: translateX(0); /* Kembali ke posisi normal */
        opacity: 1; /* Tampak sepenuhnya */
    }
}

        opacity: 1; /* Tampak sepenuhnya */

}

        /* Gambar */

        /* Partikel kecil yang bergerak */
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: white;

        @keyframes particleMovement {

            100% {
